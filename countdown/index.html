<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Cox Town!</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #861cff;
            color: white;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .slideshow {
            flex: 4;
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        .countdown-section {
            position: relative;
            flex: 7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #title {
            font-family: 'Lobster', cursive;
            font-size: 5rem;
            margin-bottom: 2rem;
            color: white;
            animation: bounce 1.5s ease infinite;
        }

        #countdown {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            background-color: #a04cff;
            padding: 30px !important;
        }

        .time-box {
            text-align: center;
            flex: 1;
        }

        .number {
            font-size: 8rem;
            color: white;
            margin: 0;
            border: 4px solid;
            margin: 10px;
            border-radius: 40px;
        }

        .label {
            font-size: 2.5rem;
            color: yellow;
            margin-bottom: 0px;
            margin-top: 0 !important;
            text-transform: uppercase;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .plane-emoji {
            position: absolute;
            font-size: 4rem;
            display: none;
        }

        .svg-container {
            position: relative;
            width: 900px;
            height: 337.5px;
            margin-top: -250px;
        }

        #bg-video {
            z-index: 1;
            position: absolute;
            left: 0;
            object-fit: cover;
        }

        .countdown-content {
            z-index: 10;
            text-align: center;
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
    </style>
</head>

    <script>
        const planePositionForDays = {
            8: {
                bottom: '58px',
                left: '200px',
                transform: 'rotate(28deg)'

    <script>
        // Slideshow logic
        const slides = document.querySelectorAll('.slideshow img');
        let currentSlide = 0;

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 5000); // Change image every 5 seconds

        // Countdown logic
        const eventDate = new Date("Oct 25, 2024 10:00:00").getTime();

        function padStart(num) {
            return `${num}`.padStart(2, '0')
        }

        function updatePlanePosition(days) {
            const config = planePositionForDays[days]
            const elem = document.getElementById('planeEmoji')
            elem.style.display = 'block'
            elem.style.bottom = config.bottom;
            elem.style.transform = config.transform;
            elem.style.left = config.left;
        }

        function getDistance() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            return {
                days, hours, minutes, seconds
            }
        }

        function updateCountdown() {
            const {
                days, hours, minutes, seconds
            } = getDistance()

            updatePlanePosition(days)

            // Update the elements
            document.getElementById("days").textContent = padStart(days);
            document.getElementById("hours").textContent = padStart(hours);
            document.getElementById("minutes").textContent = padStart(minutes);
            document.getElementById("seconds").textContent = padStart(seconds);

            // If the countdown is over
            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById("countdown").innerHTML = "It's Time!";
            }
        }
        const timerInterval = setInterval(updateCountdown, 1000); // Update countdown every second

        const { days } = getDistance()
        updatePlanePosition(days);
    </script>
