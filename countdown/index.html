<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Slideshow & Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .slideshow {
            flex: 3;
            position: relative;
            overflow: hidden;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .countdown {
            flex: 5;
            background-color: #861cff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #timer {
            font-size: 2em;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4;
            }

            to {
                opacity: 1;
            }
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .active {
            opacity: 1;
        }

        .zoom-image {
            width: 100%;
            /* Ensure the image fits horizontally */
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Animation for zooming into the center */
        @keyframes zoomIn {
            0% {
                transform: translate(-50%, -50%) scale(1);
                /* Start at normal size */
            }

            100% {
                transform: translate(-50%, -50%) scale(1.05);
                /* Slow zoom-in to 1.2x */
            }
        }

        .slide.active .zoom-image {
            animation: none;
            animation: zoomIn 8s linear 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="slideshow">
            <div class="slide fade">
                <img class="zoom-image" src="./images/event-poster.png" alt="Image 1">
            </div>
            <div class="slide fade">
                <img class="zoom-image" src="./images/reel-off.png" alt="Image 2">
            </div>
            <div class="slide fade">
                <img class="zoom-image" src="./images/ultimate-games.png" alt="Image 2">
            </div>
            <!-- <div class="slide fade">
                <img src="image3.jpg" alt="Image 3">
            </div> -->
        </div>
        <div>

        </div>
        <div class="countdown" id="countdown">
            <h1 style="font-size: 4em;">Countdown to Retreat!</h1>
            <div style="height: 2px; border: 2px solid white; width: 50%; margin-top: 5px; margin-bottom: 20px;"></div>
            <h2 style="font-size: 6em; text-align: center;" id="countdownTimer"></h2>
            <!-- <div id="timer">
                <span id="days"></span> Days 
                <span id="hours"></span> Hours 
                <span id="minutes"></span> Minutes 
                <span id="seconds"></span> Seconds
            </div> -->
        </div>
    </div>

    <script src="./countdown.js">

    </script>
</body>

</html>
